font:
  normal:
    family: jetbrainsmono nerd font
  bold:
    family: jetbrainsmono nerd font
    style: ExtraBold
  size: 13.0
colors:
  primary:
    background: '0x0f111b'
    foreground: '0xecf0c1'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xe33400'
    green:   '0x5ccc96'
    yellow:  '0xf2ce00'
    blue:    '0x818596'
    magenta: '0xce6f8f'
    cyan:    '0x00a3cc'
    white:   '0xacb0d0'

  # Bright colors
  bright:
    black:   '0x4e5173'
    red:     '0xe39400'
    green:   '0x5ccc96'
    yellow:  '0xf2ce00'
    blue:    '0xc1c3cc'
    magenta: '0xce6f8f'
    cyan:    '0x00a3cc'
    white:   '0xacb0d0'
shell:
  program: /usr/bin/zsh
  args:
    - --login
